    <title>Document</title>

    <style>
      .aaa {
        background-color: gray;
        width: 90px;
        height: 30px;
        border: none;
        border-radius: 3px;
        transition: border-radius 0.5s, opacity 0.5s, box-shadow 0.4s;
      }

      .my-ig {
        color: white;
      }

      .aaa:hover {
        border-radius: 10px;
        opacity: 0.9;
        box-shadow: 3px 3px 10px rgb(131, 128, 128);
      }
    </style>
  </head>
  <body>
    <button class="aaa">
      <a
        class="my-ig"
        href="https://www.instagram.com/thisispartofmeee/"
        target="_blank"
        >cleack me!
      </a>
    </button>
